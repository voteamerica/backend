# https://docs.travis-ci.com/user/docker/

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.13.0

language: ruby

install:
  # Update docker-engine using Ubuntu 'trusty' apt repo
  # - >
  #   curl -sSL "https://get.docker.com/gpg" |
  #    sudo -E apt-key add -
  # - >
